<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KPU Monasmuda Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="4"/></g></svg>'); background-size: 60px 60px;"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg p-2">
                <img src="kandidat/kpulogo.jpg" alt="KPU Monasmuda Institute" class="w-full h-full rounded-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <svg class="w-10 h-10 text-red-600" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-red-100">KPU Monasmuda Institute</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="adminUsername" class="block text-sm font-medium text-white mb-2">
                            Username Admin
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input type="text"
                                   id="adminUsername"
                                   name="username"
                                   class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-200"
                                   placeholder="Masukkan username admin"
                                   required
                                   autocomplete="username">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="adminPassword" class="block text-sm font-medium text-white mb-2">
                            Password Admin
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input type="password"
                                   id="adminPassword"
                                   name="password"
                                   class="w-full pl-10 pr-12 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-200"
                                   placeholder="Masukkan password admin"
                                   required
                                   autocomplete="current-password">
                            <button type="button"
                                    onclick="togglePasswordVisibility()"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg id="eyeIcon" class="h-5 w-5 text-gray-300 hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe"
                                   name="remember"
                                   type="checkbox"
                                   class="h-4 w-4 text-red-600 focus:ring-red-500 border-white/30 rounded bg-white/20">
                            <label for="rememberMe" class="ml-2 block text-sm text-white">
                                Ingat saya
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" onclick="showForgotPassword()" class="text-red-200 hover:text-white transition-colors">
                                Lupa password?
                            </a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                            id="loginButton"
                            class="w-full bg-white text-red-600 py-3 px-4 rounded-lg font-semibold hover:bg-red-50 focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-red-600 transition-all duration-200 transform hover:scale-105">
                        <span id="loginButtonText">Masuk ke Admin Panel</span>
                        <svg id="loginSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-red-600 inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-200 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="errorText" class="text-red-200 text-sm"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/30 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-200 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="successText" class="text-green-200 text-sm"></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-red-100 text-sm">
                Developed by Muhammad Eden Luqmanul Hakim for KPU Monasmuda Institute © 2025
            </p>
            <p class="text-red-200 text-xs mt-1">
                Sistem Pemilihan Elektronik Aman
            </p>
        </div>

        <!-- Back to Main -->
        <div class="text-center mt-4">
            <a href="login.html" class="text-red-200 hover:text-white text-sm transition-colors">
                ← Kembali ke Login Pemilih
            </a>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin778899',
            name: 'Administrator',
            role: 'Super Admin'
        };

        // Session management
        const SESSION_KEY = 'admin_session';
        const SESSION_DURATION = 2 * 60 * 60 * 1000; // 2 hours

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
        });

        function checkExistingSession() {
            const session = localStorage.getItem(SESSION_KEY);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = new Date().getTime();

                    if (now < sessionData.expiresAt) {
                        // Valid session exists, redirect to admin panel
                        showSuccess('Sesi admin masih aktif. Mengalihkan...');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                        return;
                    } else {
                        // Session expired
                        localStorage.removeItem(SESSION_KEY);
                    }
                } catch (error) {
                    localStorage.removeItem(SESSION_KEY);
                }
            }
        }

        function handleAdminLogin(event) {
            event.preventDefault();

            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            showLoading(true);
            hideMessages();

            // Simulate network delay for security
            setTimeout(() => {
                if (validateAdminCredentials(username, password)) {
                    // Create session
                    createAdminSession(rememberMe);

                    showSuccess('Login berhasil! Mengalihkan ke admin panel...');

                    // Redirect after success message
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    showError('Username atau password admin salah!');

                    // Security: Add delay after failed attempt
                    setTimeout(() => {
                        showLoading(false);
                    }, 1000);
                }
            }, 800);
        }

        function validateAdminCredentials(username, password) {
            return username === ADMIN_CREDENTIALS.username &&
                   password === ADMIN_CREDENTIALS.password;
        }

        function createAdminSession(rememberMe) {
            const now = new Date().getTime();
            const duration = rememberMe ? SESSION_DURATION * 24 : SESSION_DURATION; // 24x longer if remember me

            const sessionData = {
                username: ADMIN_CREDENTIALS.username,
                name: ADMIN_CREDENTIALS.name,
                role: ADMIN_CREDENTIALS.role,
                loginTime: now,
                expiresAt: now + duration,
                rememberMe: rememberMe
            };

            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function showForgotPassword() {
            alert('Untuk reset password admin, hubungi IT Support:\n\nEmail: it@monasmuda.ac.id\nTelepon: (021) 1234-5678\n\nSertakan bukti identitas yang valid.');
        }

        function showLoading(show) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');

            if (show) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                buttonText.textContent = 'Memverifikasi...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                buttonText.textContent = 'Masuk ke Admin Panel';
                spinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Security: Clear form on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('adminLoginForm').reset();
        });

        // Security: Disable right-click and F12
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
