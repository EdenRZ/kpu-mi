<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KPU Monasmuda Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div>
            <div class="flex justify-center">
                <img src="kandidat/kpulogo.jpg" alt="KPU Monasmuda Institute" class="w-16 h-16 rounded-lg object-cover border-2 border-red-200" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="w-16 h-16 bg-red-600 rounded-lg flex items-center justify-center" style="display: none;">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Login Pemilih
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                KPU Monasmuda Institute - Sistem Pemilihan Digital
            </p>

            <!-- üó≥Ô∏è Election Status Indicator -->
            <div id="electionStatusIndicator" class="text-center mt-4">
                <div id="statusBadge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                    <div id="statusDot" class="w-2 h-2 rounded-full mr-2 bg-gray-400"></div>
                    <span id="statusText">PEMILIHAN BELUM DIMULAI</span>
                </div>
                <p id="statusDescription" class="text-xs text-gray-500 mt-1">Silakan tunggu pengumuman dari administrator</p>
            </div>

            <script>
                // Enhanced status update with database integration
                (async function() {
                    console.log('üîÑ Initializing election status check...');

                    // First, try to get status from database
                    let electionStatus = 'stopped'; // default

                    try {
                        console.log('üåê Checking election status from database...');
                        const response = await fetch('database/kpu_api.php?action=get_election_status');

                        if (response.ok) {
                            const result = await response.json();
                            if (result.success && result.data) {
                                electionStatus = result.data.status || 'stopped';
                                console.log('‚úÖ Election status from database:', electionStatus);

                                // Update localStorage to sync
                                localStorage.setItem('election_status', electionStatus);
                            } else {
                                console.log('‚ö†Ô∏è Database response not successful, using localStorage');
                                electionStatus = localStorage.getItem('election_status') || 'stopped';
                            }
                        } else {
                            console.log('‚ö†Ô∏è Database not accessible, using localStorage');
                            electionStatus = localStorage.getItem('election_status') || 'stopped';
                        }
                    } catch (error) {
                        console.log('‚ùå Database error, falling back to localStorage:', error.message);
                        electionStatus = localStorage.getItem('election_status') || 'stopped';
                    }

                    console.log('üîÑ Final election status:', electionStatus);

                    const statusBadge = document.getElementById('statusBadge');
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    const statusDescription = document.getElementById('statusDescription');

                    if (statusBadge && statusDot && statusText && statusDescription) {
                        let badgeClass, dotClass, text, description;

                        switch (electionStatus) {
                            case 'running':
                                badgeClass = 'bg-green-100 text-green-800';
                                dotClass = 'bg-green-400';
                                text = 'PEMILIHAN AKTIF';
                                description = 'Anda dapat melakukan voting sekarang';
                                break;
                            case 'ended':
                                badgeClass = 'bg-red-100 text-red-800';
                                dotClass = 'bg-red-400';
                                text = 'PEMILIHAN BERAKHIR';
                                description = 'Terima kasih atas partisipasi Anda';
                                break;
                            default: // stopped
                                badgeClass = 'bg-gray-100 text-gray-800';
                                dotClass = 'bg-gray-400';
                                text = 'PEMILIHAN BELUM DIMULAI';
                                description = 'Silakan tunggu pengumuman dari administrator';
                                break;
                        }

                        statusBadge.className = `inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${badgeClass}`;
                        statusDot.className = `w-2 h-2 rounded-full mr-2 ${dotClass}`;
                        statusText.textContent = text;
                        statusDescription.textContent = description;

                        console.log('‚úÖ Status indicator updated with database status:', electionStatus);
                    } else {
                        console.log('‚ùå Status elements not found');
                    }
                })();
            </script>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <form id="loginForm" class="space-y-6">
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="ml-3">
                            <p class="text-sm text-red-800" id="errorText"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                           placeholder="Masukkan username Anda">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                           placeholder="Masukkan password Anda">
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        <span id="loginButtonText">Masuk ke Dashboard</span>
                        <svg id="loginSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>


        </div>

        <div class="text-center space-y-2">
            <a href="index.html" class="text-sm text-red-600 hover:text-red-500">
                ‚Üê Kembali ke Halaman Utama
            </a>


        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginButton = document.querySelector('button[type="submit"]');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginSpinner = document.getElementById('loginSpinner');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Show loading state
            loginButton.disabled = true;
            loginButtonText.textContent = 'Memverifikasi...';
            loginSpinner.classList.remove('hidden');

            // Simulate loading delay
            setTimeout(async () => {
                console.log('üîç === LOGIN ATTEMPT DEBUG START ===');

                // Get users from admin system
                const users = JSON.parse(localStorage.getItem('kpu_users') || '[]');
                const user = users.find(u => u.username === username && u.password === password);

                // üîç DEBUG: Log current states
                const electionStatus = localStorage.getItem('election_status') || 'stopped';
                console.log('üîç DEBUG Login attempt:', {
                    username: username,
                    userFound: !!user,
                    userVerified: user ? user.verified : 'N/A',
                    electionStatus: electionStatus,
                    userStatus: user ? user.status : 'N/A'
                });

                // üîç DEBUG: Log all users verification status
                const allUsers = JSON.parse(localStorage.getItem('kpu_users') || '[]');
                console.log('üîç All users verification status:', allUsers.map(u => ({
                    username: u.username,
                    verified: u.verified
                })));

                // üîç DEBUG: Log localStorage contents
                console.log('üîç localStorage contents:', {
                    'kpu_users': localStorage.getItem('kpu_users') ? 'EXISTS' : 'NULL',
                    'election_status': localStorage.getItem('election_status'),
                    'currentUser': localStorage.getItem('currentUser') ? 'EXISTS' : 'NULL'
                });

                if (!user) {
                    // Show error
                    errorText.textContent = 'Username atau password salah!';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Masuk ke Dashboard';
                    loginSpinner.classList.add('hidden');
                    return;
                }

                // üîí CHECK VERIFICATION STATUS
                console.log('üîç === VERIFICATION CHECK START ===');
                console.log('üîç VERIFICATION CHECK:', {
                    username: username,
                    verified: user.verified,
                    verifiedType: typeof user.verified,
                    willBlock: !user.verified,
                    userObject: user
                });

                if (!user.verified) {
                    console.log('üö´ === BLOCKING: USER NOT VERIFIED ===');
                    console.log('üö´ Setting error message and showing error UI');

                    errorText.textContent = '‚ùå Akun Anda belum diverifikasi oleh admin. Silakan hubungi administrator untuk verifikasi akun.';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Masuk ke Dashboard';
                    loginSpinner.classList.add('hidden');

                    console.log('üö´ Login blocked: User not verified -', username);
                    console.log('üö´ === VERIFICATION BLOCK COMPLETE ===');
                    return;
                } else {
                    console.log('‚úÖ User is verified, proceeding to election status check');
                }

                // üó≥Ô∏è CHECK ELECTION STATUS FROM DATABASE
                console.log('üîç === ELECTION STATUS CHECK START ===');

                let currentElectionStatus = 'stopped'; // default

                try {
                    console.log('üåê Checking election status from database...');
                    const statusResponse = await fetch('database/kpu_api.php?action=get_election_status');

                    if (statusResponse.ok) {
                        const statusResult = await statusResponse.json();
                        if (statusResult.success && statusResult.data) {
                            currentElectionStatus = statusResult.data.status || 'stopped';
                            console.log('‚úÖ Election status from database:', currentElectionStatus);

                            // Update localStorage to sync
                            localStorage.setItem('election_status', currentElectionStatus);
                        } else {
                            console.log('‚ö†Ô∏è Database response not successful, using localStorage');
                            currentElectionStatus = localStorage.getItem('election_status') || 'stopped';
                        }
                    } else {
                        console.log('‚ö†Ô∏è Database not accessible, using localStorage');
                        currentElectionStatus = localStorage.getItem('election_status') || 'stopped';
                    }
                } catch (error) {
                    console.log('‚ùå Database error, falling back to localStorage:', error.message);
                    currentElectionStatus = localStorage.getItem('election_status') || 'stopped';
                }

                console.log('üîç Final election status check:', {
                    currentElectionStatus: currentElectionStatus,
                    statusType: typeof currentElectionStatus,
                    willBlockStopped: currentElectionStatus === 'stopped'
                });

                if (currentElectionStatus === 'stopped') {
                    console.log('üö´ === BLOCKING: ELECTION NOT STARTED ===');
                    console.log('üö´ Setting election error message and showing error UI');

                    errorText.textContent = '‚èπÔ∏è Pemilihan belum dimulai. Silakan tunggu pengumuman dari administrator.';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Masuk ke Dashboard';
                    loginSpinner.classList.add('hidden');

                    console.log('üö´ Login blocked: Election not started -', username);
                    console.log('üö´ === ELECTION BLOCK COMPLETE ===');
                    return;
                } else {
                    console.log('‚úÖ Election is running, proceeding to next check');
                }

                if (currentElectionStatus === 'ended') {
                    errorText.textContent = 'üî¥ Pemilihan telah berakhir. Terima kasih atas partisipasi Anda.';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Masuk ke Dashboard';
                    loginSpinner.classList.add('hidden');

                    console.log('üö´ Login blocked: Election ended -', username);
                    return;
                }

                // Check if user already voted
                if (user.status === 'Sudah Voting') {
                    errorText.textContent = 'Anda sudah memberikan suara sebelumnya!';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Masuk ke Dashboard';
                    loginSpinner.classList.add('hidden');

                    // Redirect to thank you page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'thank-you.html';
                    }, 2000);
                    return;
                }

                // Save current user
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Success - redirect to dashboard
                console.log('‚úÖ === LOGIN SUCCESS ===');
                console.log('‚úÖ All checks passed, redirecting to dashboard');
                loginButtonText.textContent = 'Berhasil! Mengalihkan...';
                setTimeout(() => {
                    console.log('‚úÖ Redirecting to dashboard.html');
                    window.location.href = 'dashboard.html';
                }, 1000);

            }, 1500); // Simulate network delay
        });



        // üó≥Ô∏è Update Election Status Indicator with Database Integration
        async function updateElectionStatusIndicator() {
            try {
                console.log('üîÑ Updating election status indicator...');

                // Try to get status from database first
                let electionStatus = 'stopped'; // default

                try {
                    console.log('üåê Fetching election status from database...');
                    const response = await fetch('database/kpu_api.php?action=get_election_status');

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success && result.data) {
                            electionStatus = result.data.status || 'stopped';
                            console.log('‚úÖ Election status from database:', electionStatus);

                            // Update localStorage to sync
                            localStorage.setItem('election_status', electionStatus);
                        } else {
                            console.log('‚ö†Ô∏è Database response not successful, using localStorage');
                            electionStatus = localStorage.getItem('election_status') || 'stopped';
                        }
                    } else {
                        console.log('‚ö†Ô∏è Database not accessible, using localStorage');
                        electionStatus = localStorage.getItem('election_status') || 'stopped';
                    }
                } catch (error) {
                    console.log('‚ùå Database error, falling back to localStorage:', error.message);
                    electionStatus = localStorage.getItem('election_status') || 'stopped';
                }

                const statusBadge = document.getElementById('statusBadge');
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const statusDescription = document.getElementById('statusDescription');

                // Check if elements exist with detailed logging
                console.log('üîç Element check:', {
                    statusBadge: !!statusBadge,
                    statusDot: !!statusDot,
                    statusText: !!statusText,
                    statusDescription: !!statusDescription,
                    electionStatus: electionStatus
                });

                if (!statusBadge || !statusDot || !statusText || !statusDescription) {
                    console.log('‚ö†Ô∏è Status indicator elements not found, retrying...');
                    return;
                }

                let badgeClass, dotClass, text, description;

                switch (electionStatus) {
                    case 'running':
                        badgeClass = 'bg-green-100 text-green-800';
                        dotClass = 'bg-green-400';
                        text = 'PEMILIHAN AKTIF';
                        description = 'Anda dapat melakukan voting sekarang';
                        break;
                    case 'ended':
                        badgeClass = 'bg-red-100 text-red-800';
                        dotClass = 'bg-red-400';
                        text = 'PEMILIHAN BERAKHIR';
                        description = 'Terima kasih atas partisipasi Anda';
                        break;
                    default: // stopped
                        badgeClass = 'bg-gray-100 text-gray-800';
                        dotClass = 'bg-gray-400';
                        text = 'PEMILIHAN BELUM DIMULAI';
                        description = 'Silakan tunggu pengumuman dari administrator';
                        break;
                }

                statusBadge.className = `inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${badgeClass}`;
                statusDot.className = `w-2 h-2 rounded-full mr-2 ${dotClass}`;
                statusText.textContent = text;
                statusDescription.textContent = description;

                console.log('‚úÖ Status indicator updated with database status:', electionStatus);
            } catch (error) {
                console.error('‚ùå Error updating status indicator:', error);
            }
        }

        // Simpler approach - wait for window load
        window.addEventListener('load', function() {
            console.log('üîÑ Window loaded, initializing status indicator...');

            // Force update after everything is loaded
            setTimeout(() => {
                updateElectionStatusIndicator();
            }, 100);

            // Update status every 5 seconds
            setInterval(updateElectionStatusIndicator, 5000);
        });

        // Also try on DOM ready as backup
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ DOM ready, trying status update...');
            setTimeout(() => {
                updateElectionStatusIndicator();
            }, 200);
        });



        // Initialize admin data if not exists
        if (!localStorage.getItem('kpu_users')) {
            console.log('üîÑ === INITIALIZING FRESH DATA ===');

            // üîí FORCE RESET ELECTION STATUS TO STOPPED
            localStorage.setItem('election_status', 'stopped');
            console.log('üîÑ Election status force reset to: stopped');

            const defaultUsers = [
                {
                    id: '001',
                    name: 'John Doe',
                    username: 'john.doe',
                    password: 'password123',
                    voteCount: 15,
                    status: 'Belum Voting',
                    verified: false, // üîí Default unverified
                    registeredAt: new Date().toISOString(),
                    lastLogin: null
                },
                {
                    id: '002',
                    name: 'Jane Smith',
                    username: 'jane.smith',
                    password: 'mypass456',
                    voteCount: 25,
                    status: 'Belum Voting',
                    verified: false, // üîí Default unverified
                    registeredAt: new Date().toISOString(),
                    lastLogin: null
                },
                {
                    id: '003',
                    name: 'Ahmad Rahman',
                    username: 'ahmad.rahman',
                    password: 'secure789',
                    voteCount: 10,
                    status: 'Belum Voting',
                    verified: false, // üîí Default unverified
                    registeredAt: new Date().toISOString(),
                    lastLogin: null
                }
            ];
            localStorage.setItem('kpu_users', JSON.stringify(defaultUsers));
            console.log('üîÑ Default users created with verification status:', defaultUsers.map(u => ({
                username: u.username,
                verified: u.verified
            })));
            console.log('üîÑ === INITIALIZATION COMPLETE ===');
        } else {
            console.log('üîç === EXISTING DATA FOUND ===');
            const existingUsers = JSON.parse(localStorage.getItem('kpu_users') || '[]');
            const existingElection = localStorage.getItem('election_status');
            console.log('üîç Existing users verification status:', existingUsers.map(u => ({
                username: u.username,
                verified: u.verified
            })));
            console.log('üîç Existing election status:', existingElection);
        }


    </script>

    <!-- Data Sync for Cross-Browser Compatibility -->
    <script src="js/data-sync.js"></script>
</body>
</html>
